<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateFactorial(inputNumber){
        let result = 1
        for (let i = 1; i <= inputNumber; i++) {
            result *= i
        }
        return result
    }

    alert(calculateFactorial(4))
</script>
</body>
</html>
