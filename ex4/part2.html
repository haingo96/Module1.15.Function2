<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateCircleArea(radius) {
        return Math.PI * radius * radius
    }

    function calculateCirclePerimeter(radius) {
        return Math.PI * 2 * radius
    }

    alert(calculateCircleArea(4))
    alert(calculateCirclePerimeter(4))
</script>
</body>
</html>
