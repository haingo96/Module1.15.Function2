<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 1000; i++) {
        if (isPrime(i)){
            document.write(i + '<br>')
        }
    }
    function isPrime(toCheckNumber) {
        if (toCheckNumber === 1) {
            return false
        }
        for (let i = 2; i < toCheckNumber; i++) {
            if (toCheckNumber % i === 0) {
                return false
            }
        }
        return true
    }
</script>
</body>
</html>
